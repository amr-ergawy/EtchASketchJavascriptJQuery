<!DOCTYPE html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Viewport trial</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="css/global.css" />
	<link type="text/css" rel="stylesheet" href="css/menu.css"/>
	<link type="text/css" rel="stylesheet" href="css/board.css"/>

	<link rel="stylesheet" href="jquery/smoothness/jquery-ui.css"/>
	<script src="jquery/jquery-1.10.2.js"></script>
	<script src="jquery/jquery-ui-1.11.4.js"></script>

	<!-- start: including the style and script for dialogs -->
	<link type="text/css" rel="stylesheet" href="css/dialogs.css"/>
	<script type="text/javascript" src="script/dialogs.js"></script>
	<!-- end: including the style and script for dialogs -->

	<!-- start: including the style and script for the color-picker -->
	<link type="text/css" rel="stylesheet" href="css/color-picker.css"/>
	<script type="text/javascript" src="script/color-picker.js"></script>
	<!-- end: including the style and script for the color-picker -->

	<!-- start: including the script for the menu -->
	<script type="text/javascript" src="script/menu.js"></script>
	<!-- end: including the script for the menu -->

	<script type="text/javascript" src="script/main.js"></script>

</head>

<body>
	<div id="wrapper">
		<div id="header" class="common-settings">
			<div id="menu-container">
				<div id="pen-button" class="menu-element button">Pen</div>
				<div id="color-picker" class="menu-element">
					<div id="color-picker-slider"></div>
					<div id="color-picker-viewer"></div>
				</div>
				<div id="eraser-button" class="menu-element button">Eraser</div>
				<div id="clear-all-button" class="menu-element button">Clear all</div>
				<div id="resize-grid-button" class="menu-element button">Resize grid</div>
				<div id="tester-button" class="menu-element button">Tester</div>
			</div>
		</div>
		<div id="content" class="common-settings"></div>
	</div>
</body>

<div id="board-tester-dialog" title="Choose board size">
	<form>
		<fieldset>
			<p>Rows</p>
			<input type="text" id="rowsSpinner" class="spinner" value="50" />
			<p >Columns</p>
			<input type="text" id="colsSpinner" class="spinner" value="50" />
		</fieldset>
	</form>
</div>

<div id="clear-all-warning-dialog" title="Choose board size">
	<form>
		<fieldset>
			<p>This will remove the whole drawing. Proceed?</p>
		</fieldset>
	</form>
</div>

</html>
